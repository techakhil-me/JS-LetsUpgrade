<html>

<head>
    <style>
        .dark-mode{
            background-color: black;
            color: white;
        }
    </style>        
</head>

<body>
    <h2 id='welcome'></h2>
    <h4 id='time'></h4>
    
    <button onclick="darkmode()">Click to Turn On/Off Dark Mode</button>

    <script>

        let name = prompt("Enter your name ");

        document.getElementById("welcome").innerHTML = `${name} welcome to the webpage`;

        const ctime = document.getElementById('time');
        function clock()
        {
            let date = new Date();
            let time = date.toLocaleTimeString();
            ctime.innerHTML = time;
        }
        
        setInterval(clock,1000);

        function darkmode() {
            let element = document.body;
            element.classList.toggle("dark-mode");
        }

    </script>
</body>

</html>
