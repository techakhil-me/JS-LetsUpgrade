<body>
    <button onclick="changeColor()">Click me</button>
    
    <script>

    var c = ["blue", "black", "yellow", "red"];

    function changeColor() 
    {
        setTimeout(function loop() 
        {
            document.bgColor = c.shift();
            if (c.length) 
            {
                setTimeout(loop, 5000);
            }
        }, 5000);
    }

    </script>
</body>

</html>
