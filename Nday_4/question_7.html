<body>
    <script>
        num = prompt('Enter n:')
        p = []
        for (let z = 2; z <= num; z++) {
            p.push(z);
        }
        // console.log(p);

        for (let z = 2; z <= num; z++) {
            if (p.includes(z)) {
                for (let x = z ** 2; x <= num; x += z) {
                    if (p.includes(x)) {
                        // console.log(x);
                        p.splice(p.indexOf(x), 1);
                    }
                }
            }
        }
        console.log(...p);
    </script>
</body>

</html>
